{% load static %}

<header class="header-one header--sticky">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header-main-wrapper">
                        <div class="logo">
                            <img width="250" height="32" src="{% static 'images/logo/03.png' %}" alt="logo">
                        </div>
                        <div class="nav-area-main d-xl-block d-lg-block d-md-none d-sm-none d-none">
                            <nav>
                                <ul>
                                    {% if user.is_authenticated and user.is_doctor %}
                                      <li >
                                        <a class="links-main" href="{% url 'doctor:dashboard' %}">Doctor</a>
                                    </li>
                                    {% else %}
                                    <li >
                                        <a class="links-main" href="{% url 'home' %}">Home</a>
                                    </li>
                                    {% endif %}
                                    <li><a class="links-main" href="{% url 'about' %}">About</a></li>
                                </ul>
                            </nav>
                        </div>
                        {% if user.is_authenticated%}
                        <div class="button-area">
                            <a href="{% url 'user-logout' %}" class="rts-btn btn-blur">Log out</a>
                        </div>
                        {% else %}
                        <div class="button-area">
                            <a href="{% url 'user-login' %}" class="rts-btn btn-blur">Sign in</a>
                        </div>

                        {% endif %}

                        <div class="menu-btn d-xl-none d-lg-none d-md-block d-sm-block" id="menu-btn">
                            <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect y="14" width="20" height="2" fill="#1F1F25"></rect>
                                <rect y="7" width="20" height="2" fill="#1F1F25"></rect>
                                <rect width="20" height="2" fill="#1F1F25"></rect>
                            </svg>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>
