{% extends 'website/base.html' %}
{% load static %}


<!--Page Title----------------------------------->
{% block title %}
SIGN UP
{% endblock %}


<!--Main Content--------------------------------->
{% block content %}

<!--SIGNUP FORM-->
<div class="rts-register-area rts-section-gap " style="background-color:#0e1424">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="single-form-s-wrapper">
                        <div class="head">
                            <span>Start your Journey</span>
                            <h5 class="title">Create an account</h5>
                        </div>
                        <div class="body">
                            <form action="." method="POST">
                                {% csrf_token %}
                                <div class="input-wrapper">
                                    {{form.username}}
                                    {{form.email}}
                                    {{form.password1}}
                                    {{form.password2}}
                                </div>
                                <button class="rts-btn btn-primary">Create Account</button>
                                <p>If you have an account? <a class="ml--5" href="{% url 'user-login' %}">Sign in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
