{% extends 'website/base.html' %}
{% load static %}


<!--Page Title----------------------------------->
{% block title %}
LOGIN
{% endblock %}


<!--Main Content--------------------------------->
{% block content %}

<!--LOGIN FORM-->
<div class="log-in-area-start rts-section-gap " style="background-color:#0e1424">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- single login area start -->
                    <div class="single-form-s-wrapper">
                        <div class="head">
                            <span>Welcome Back</span>
                            <h5 class="title">Login to continue</h5>
                        </div>
                        <div class="body">
                            <form action="#" method="post">
                                <div class="input-wrapper">
                                    <input type="email" placeholder="Enter your mail" required="">
                                    <input type="password" placeholder="Password">
                                </div>
                                <button type="submit" class="rts-btn btn-primary">Sing In</button>
                                <p>Don't have an account? <a class="ml--5" href="{% url 'user-signup' %}">Sign Up for Free</a></p>
                            </form>
                        </div>
                    </div>
                    <!-- single login area end -->
                </div>
            </div>
        </div>
    </div>

{% endblock %}
